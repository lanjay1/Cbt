<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi CBT - Test Tampermonkey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .info-bar {
            display: flex;
            justify-content: space-between;
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .info-item {
            text-align: center;
            flex: 1;
            min-width: 80px;
        }
        
        .info-item .label {
            font-size: 11px;
            color: #666;
            margin-bottom: 3px;
        }
        
        .info-item .value {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
        }
        
        .question-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .question-number {
            color: #667eea;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        
        .options {
            margin-top: 20px;
        }
        
        .option {
            background: white;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: flex-start;
        }
        
        .option:active {
            transform: scale(0.98);
        }
        
        .option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .option input[type="radio"] {
            margin-right: 12px;
            margin-top: 3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .option label {
            cursor: pointer;
            flex: 1;
            font-size: 15px;
            color: #333;
            line-height: 1.4;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            max-width: 200px;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-prev {
            background: #e0e0e0;
            color: #666;
        }
        
        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .result-box {
            background: #f0f4ff;
            padding: 30px 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .result-box h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .score {
            font-size: 48px;
            font-weight: bold;
            color: #764ba2;
            margin: 15px 0;
        }
        
        .result-details {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .result-item {
            text-align: center;
            min-width: 80px;
        }
        
        .result-item .label {
            font-size: 13px;
            color: #666;
        }
        
        .result-item .value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .correct { color: #4caf50; }
        .wrong { color: #f44336; }
        
        .alert {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>üéì Simulasi CBT</h1>
    <p>Computer Based Test - Test Script</p>
</div>

<div class="container" id="app">
    <!-- Content will be injected by JavaScript -->
</div>

<script>
// Database soal
const questions = [
    {
        id: 1,
        question: 'Apa ibukota negara Indonesia?',
        options: {
            A: 'Bandung',
            B: 'Surabaya',
            C: 'Jakarta',
            D: 'Medan',
            E: 'Yogyakarta'
        },
        correct: 'C'
    },
    {
        id: 2,
        question: 'Siapa proklamator kemerdekaan Indonesia?',
        options: {
            A: 'Ir. Soekarno dan Moh. Hatta',
            B: 'Soeharto dan BJ Habibie',
            C: 'Cut Nyak Dien dan Kartini',
            D: 'Diponegoro dan Imam Bonjol',
            E: 'Sudirman dan Gatot Subroto'
        },
        correct: 'A'
    },
    {
        id: 3,
        question: 'Berapakah hasil dari 15 √ó 8?',
        options: {
            A: '100',
            B: '110',
            C: '120',
            D: '130',
            E: '140'
        },
        correct: 'C'
    },
    {
        id: 4,
        question: 'Planet terbesar dalam tata surya adalah?',
        options: {
            A: 'Mars',
            B: 'Venus',
            C: 'Bumi',
            D: 'Jupiter',
            E: 'Saturnus'
        },
        correct: 'D'
    },
    {
        id: 5,
        question: 'Bahasa pemrograman yang sering digunakan untuk web development adalah?',
        options: {
            A: 'Python',
            B: 'Java',
            C: 'PHP',
            D: 'C++',
            E: 'Assembly'
        },
        correct: 'C'
    },
    {
        id: 6,
        question: 'Protokol yang digunakan untuk transfer file di internet adalah?',
        options: {
            A: 'HTTP',
            B: 'FTP',
            C: 'SMTP',
            D: 'POP3',
            E: 'DNS'
        },
        correct: 'B'
    },
    {
        id: 7,
        question: 'Siapa penemu lampu pijar?',
        options: {
            A: 'Albert Einstein',
            B: 'Thomas Alva Edison',
            C: 'Nikola Tesla',
            D: 'Alexander Graham Bell',
            E: 'Isaac Newton'
        },
        correct: 'B'
    },
    {
        id: 8,
        question: 'Berapa jumlah provinsi di Indonesia saat ini?',
        options: {
            A: '32 provinsi',
            B: '33 provinsi',
            C: '34 provinsi',
            D: '35 provinsi',
            E: '38 provinsi'
        },
        correct: 'E'
    },
    {
        id: 9,
        question: 'Apa kepanjangan dari HTML?',
        options: {
            A: 'Hyper Text Markup Language',
            B: 'High Tech Modern Language',
            C: 'Home Tool Markup Language',
            D: 'Hyperlinks and Text Markup Language',
            E: 'Hyper Transfer Markup Language'
        },
        correct: 'A'
    },
    {
        id: 10,
        question: 'Negara yang menjuarai Piala Dunia 2022 adalah?',
        options: {
            A: 'Brasil',
            B: 'Prancis',
            C: 'Argentina',
            D: 'Jerman',
            E: 'Spanyol'
        },
        correct: 'C'
    }
];

// State management
let state = {
    currentQuestion: 0,
    answers: {},
    startTime: Date.now(),
    finished: false
};

// Load state from localStorage
function loadState() {
    const saved = localStorage.getItem('cbtState');
    if (saved) {
        state = JSON.parse(saved);
    }
}

// Save state to localStorage
function saveState() {
    localStorage.setItem('cbtState', JSON.stringify(state));
}

// Timer
function formatTime(ms) {
    const seconds = Math.floor(ms / 1000);
    const minutes = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
}

let timerInterval;
function startTimer() {
    timerInterval = setInterval(() => {
        const elapsed = Date.now() - state.startTime;
        const timerEl = document.getElementById('timer');
        if (timerEl) {
            timerEl.textContent = formatTime(elapsed);
        }
    }, 1000);
}

// Render functions
function renderQuestion() {
    const question = questions[state.currentQuestion];
    const answered = state.answers[state.currentQuestion] || null;
    
    const optionsHTML = Object.entries(question.options).map(([key, value]) => `
        <div class="option ${answered === key ? 'selected' : ''}" onclick="selectOption('${key}')">
            <input 
                type="radio" 
                name="answer" 
                value="${key}" 
                id="option_${key}"
                ${answered === key ? 'checked' : ''}
            >
            <label for="option_${key}">${key}. ${value}</label>
        </div>
    `).join('');
    
    const prevBtn = state.currentQuestion > 0 
        ? `<button class="btn btn-prev" onclick="prevQuestion()">‚Üê Sebelumnya</button>` 
        : '<div></div>';
    
    const nextBtn = state.currentQuestion < questions.length - 1
        ? `<button class="btn btn-next" onclick="nextQuestion()">Selanjutnya ‚Üí</button>`
        : `<button class="btn btn-submit" onclick="submitTest()">‚úì Submit Ujian</button>`;
    
    document.getElementById('app').innerHTML = `
        <div class="info-bar">
            <div class="info-item">
                <div class="label">Soal</div>
                <div class="value">${state.currentQuestion + 1} / ${questions.length}</div>
            </div>
            <div class="info-item">
                <div class="label">Dijawab</div>
                <div class="value">${Object.keys(state.answers).length} / ${questions.length}</div>
            </div>
            <div class="info-item">
                <div class="label">Waktu</div>
                <div class="value" id="timer">00:00</div>
            </div>
        </div>
        
        <div class="question-box">
            <div class="question-number">Soal Nomor ${state.currentQuestion + 1}</div>
            <div class="question-text">${question.question}</div>
        </div>
        
        <div class="options">
            ${optionsHTML}
        </div>
        
        <div class="navigation">
            ${prevBtn}
            ${nextBtn}
        </div>
    `;
    
    startTimer();
}

function renderResult() {
    clearInterval(timerInterval);
    
    let correct = 0;
    let wrong = 0;
    
    questions.forEach((q, index) => {
        if (state.answers[index] === q.correct) {
            correct++;
        } else {
            wrong++;
        }
    });
    
    const score = (correct / questions.length) * 100;
    
    document.getElementById('app').innerHTML = `
        <div class="result-box">
            <h2>üéâ Ujian Selesai!</h2>
            <div class="score">${score.toFixed(1)}%</div>
            <div class="result-details">
                <div class="result-item">
                    <div class="label">Benar</div>
                    <div class="value correct">‚úì ${correct}</div>
                </div>
                <div class="result-item">
                    <div class="label">Salah</div>
                    <div class="value wrong">‚úó ${wrong}</div>
                </div>
                <div class="result-item">
                    <div class="label">Total</div>
                    <div class="value">${questions.length}</div>
                </div>
            </div>
            <div style="margin-top: 30px;">
                <button class="btn btn-submit" onclick="restartTest()">üîÑ Ulangi Ujian</button>
            </div>
        </div>
    `;
}

// Actions
function selectOption(key) {
    state.answers[state.currentQuestion] = key;
    saveState();
    renderQuestion();
}

function nextQuestion() {
    if (state.currentQuestion < questions.length - 1) {
        state.currentQuestion++;
        saveState();
        renderQuestion();
        window.scrollTo(0, 0);
    }
}

function prevQuestion() {
    if (state.currentQuestion > 0) {
        state.currentQuestion--;
        saveState();
        renderQuestion();
        window.scrollTo(0, 0);
    }
}

function submitTest() {
    const unanswered = questions.length - Object.keys(state.answers).length;
    if (unanswered > 0) {
        if (!confirm(`Masih ada ${unanswered} soal yang belum dijawab. Yakin ingin submit?`)) {
            return;
        }
    }
    
    state.finished = true;
    saveState();
    renderResult();
}

function restartTest() {
    localStorage.removeItem('cbtState');
    state = {
        currentQuestion: 0,
        answers: {},
        startTime: Date.now(),
        finished: false
    };
    saveState();
    renderQuestion();
}

// Init
loadState();
if (state.finished) {
    renderResult();
} else {
    renderQuestion();
}

console.log('‚ú® CBT Simulator loaded!');
console.log('üìç URL:', window.location.href);
console.log('üéØ Total soal:', questions.length);
</script>

</body>
</html>
